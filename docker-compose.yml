version: "3.7"
services:
  backend-proyecto-micro:
    container_name: backend-proyecto-micro
    image: backend-protecto-micro:v1
    build:
      context: .
    ports:
      - "4003"
    environment:
      - MONGO_URI=${MONGO_URI}
      - PORT=4003  
    networks:
      - proyectos-app


  balanceador-carga:
    container_name: balanceador-carga
    image: balanceador-carga:v1
    build:
      context: ./balanceador
    ports:
      - "4004:80"
    networks:
      - proyectos-app

networks:
    proyectos-app: